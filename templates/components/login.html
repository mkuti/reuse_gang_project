{% extends "layout/base.html" %}
{% block content %}

<section class="container-fluid">
	<div class="row">
		<div class="col-11 col-md-7 col-lg-5 mx-auto mt-5 card" id='login'>
            <h3 class='green_text mb-5'>Log in to add, update or edit items</h3>
			<form method="POST">
				<div class="form-group mb-5">
					<input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter your email address">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn bg-darkgreen light_text mt-3">Submit</button>
                    </div>
                </div>
                <div class="row"></div>
                    <div class="col text-center">
                        <a class="btn btn-reg bg-othergreen light_text mt-5" href="{{url_for('register')}}">Join the gang!</a>
                    </div>
                </div>
			</form>
		</div>
	</div>
</section>

{% endblock %}
